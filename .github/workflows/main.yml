name: React CI/CD

on:
  push:
    branches: [main] # Triggers on every push to the main branch
  pull_request:
    branches: [main] # Optional: runs on pull requests to catch errors early

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Pull the code from your repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up the Node.js environment (using v22 for 2026)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm" # Speeds up subsequent runs by caching dependencies

      # 3. Install dependencies cleanly
      - name: Install Dependencies
        run: npm ci

      # 4. Run tests (critical for CI)
      - name: Run Tests
        run: npm test -- --watchAll=false

      # 5. Build the production application
      - name: Build Project
        run: npm run build
        env:
          # Inject secrets as environment variables here
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}

      # 6. Optional: Deploy to GitHub Pages
      # Requires "Read and write permissions" in Settings > Actions > General
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' # Only deploy on actual pushes, not PRs
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # Change to 'dist' if using Vite
